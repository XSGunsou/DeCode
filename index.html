<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Game Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>24 Game Solver</h1>
        <div class="input-section">
            <input type="number" id="num1" placeholder="2" value="2" class="no-spinner">
            <input type="number" id="num2" placeholder="3" value="3" class="no-spinner">
            <input type="number" id="num3" placeholder="4" value="4" class="no-spinner">
            <input type="number" id="num4" placeholder="6" value="6" class="no-spinner">
            <div class="center">
                <button class="btn" onclick="solve24()">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>SOLVE</span>
                </button>
            </div>
        </div>
        <div class="results">
            <h2 id="solutionsHeader">Solutions</h2>
            <div id="solutionList"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
